#########################################################################
# Source Setup
#########################################################################
branches:
 only:
  - master

version: "0.0.1.{build}"


#########################################################################
# Machine Setup
#########################################################################
os:
  - Visual Studio 2015

environment:
  matrix:
    - MINICONDA: "C:\\Miniconda36-x64"
  
configuration:
  - Release

########################################################################
# Build and test ITKModule 
########################################################################

####
# Begin installation
####
install:

  ####
  # Setup the environment
  ####
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%MINICONDA%\\Library\\bin;%PATH%"
  - "set ITK_INSTALL_URL=https://data.kitware.com/api/v1/item/5c18d4648d777f072bd84293/download"
  - "set ITK_INSTALL_ZIP=C:\\projects\\deps\\ITK-Install.zip"
  - "set ITK_DIR=C:\\projects\\deps\\ITK-Install"
  - "set VTK_INSTALL_URL=https://data.kitware.com/api/v1/item/5c18d4a18d777f072bd842bb/download"
  - "set VTK_INSTALL_ZIP=C:\\projects\\deps\\VTK-Install"
  - "set VTK_DIR=C:\\projects\\deps\\VTK-Install"
  - "set SlicerExecutionModel_INSTALL_URL=https://data.kitware.com/api/v1/item/5c18d4668d777f072bd842a3/download"
  - "set SlicerExecutionModel_INSTALL_ZIP=C:\\projects\\deps\\SlicerExecutionModel-Install"
  - "set SlicerExecutionModel_DIR=C:\\projects\\deps\\SlicerExecutionModel-Install"
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda install numpy scipy ninja
  - ninja --version
  - cmake --version

  ####
  # Setup the dependencies
  ####
  - IF NOT EXIST C:\projects\deps mkdir C:\projects\deps
  - cd C:\projects\deps
  
  ####
  # Install ITK
  ####
  - IF NOT EXIST %ITK_INSTALL_ZIP% (
      appveyor DownloadFile %ITK_INSTALL_URL% -FileName %ITK_INSTALL_ZIP% 
      )
  - IF NOT EXIST %ITK_DIR% ( 7z x %ITK_INSTALL_ZIP% > null)

  ####
  # Install VTK
  ####
  - IF NOT EXIST %VTK_INSTALL_ZIP% (
      appveyor DownloadFile %VTK_INSTALL_URL% -FileName %VTK_INSTALL_ZIP% 
      )
  - IF NOT EXIST %VTK_DIR% ( 7z x %VTK_INSTALL_ZIP% > null )

  ####
  # Install SlicerExecutionModel
  ####
  - IF NOT EXIST %SlicerExecutionModel_INSTALL_ZIP% (
      appveyor DownloadFile %SlicerExecutionModel_INSTALL_URL% -FileName %SlicerExecutionModel_INSTALL_ZIP% 
      )
  - IF NOT EXIST %SlicerExecutionModel_DIR% (
      7z x %SlicerExecutionModel_INSTALL_ZIP% > null
      )

#####################################################################
# Build
#####################################################################
build:
  verbosity: detailed
  
build_script:
  - cd C:\projects
  - mkdir ITKTubeTK-Release
  - cd ITKTubeTK-Release
  - cmake -GNinja -DITK_DIR=%ITK_DIR% -DVTK_DIR=%VTK_DIR% -DSlicerExecutionModel_DIR=%SlicerExecutionModel_DIR% -DCMAKE_BUILD_TYPE=Release ..\ITKTubeTK
  - ninja
 
#####################################################################
# Test Script
#####################################################################
test_script:
  - cd C:\projects\ITKTubeTK-Release
  - ctest -D Experimental
 
 
#########################################################################
# Archive
#########################################################################
#artifacts:
# pushing entire folder as a zip archive
#- path: dist\*

deploy: off
